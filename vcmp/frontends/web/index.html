<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Very Cool Message Platform</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Top Bar -->
    <div class="topbar">
        <div class="logo">VCMP</div>
        <button id="modeToggle">Light Mode</button>
    </div>

    <!-- Chat Container -->
    <div class="chat-container">
        <div class="input-group">
            <input type="text" id="hostname" placeholder="Hostname">
            <input type="number" id="port" placeholder="Port">
        </div>
        <div id="chatLog" readonly></div>
        <div class="input-group">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script src="js/index.js"></script>
    <script src="js/toggle-mode.js"></script> <!-- New script for mode toggle -->
</body>

</html>
