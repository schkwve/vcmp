<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Very Cool Message Platform</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Top Bar -->
    <div class="topbar">
        <div class="logo">VCMP</div>
        <button id="modeToggle">Light Mode</button>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Online Members List -->
        <div class="members-container">
            <h3>Online Members</h3>
            <ul id="membersList"></ul>
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
            <div class="input-group">
                <input type="text" id="hostname" placeholder="Hostname">
                <input type="number" id="port" placeholder="Port">
            </div>
            <div id="chatLog" readonly></div>
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="Type your message..." disabled>
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <!-- Username Popup -->
    <div id="overlay" class="overlay"></div>
    <div id="usernamePopup" class="popup">
        <h2>Enter Username</h2>
        <input type="text" id="usernameInput" placeholder="Your username">
        <button id="submitUsername">Submit</button>
    </div>


    <script src="js/index.js"></script>
</body>

</html>
